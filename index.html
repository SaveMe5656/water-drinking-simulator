<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://cdn.jsdelivr.net/npm/p5@2.1.1/lib/p5.js"></script>
	<script src="/cookies.js"></script>

	<link id="icon" rel="shortcut icon" href="/assets/image.ico">
	<link rel="stylesheet" href="/style.css">

	<style>
		canvas {
			display: block;
		}
	</style>
	<title>water drinking simulator</title>
	<meta charset="UTF-8">
</head>

<body>
	<main></main>
	<script src="sketch.js"></script>
	<button id="save" onclick="saveGame()">Save</button>
	<button id="reset" onclick="initGame()">Reset</button>

	<br><br>

	<div id="config">
		<div id="options">
			<strong>Options:</strong>
			<br>
			<label for="autosave">Autosave:</label>
			<input id="autosave" type="checkbox">
			<br>
			<label for="bgm">Music:</label>
			<input id="bgm" type="checkbox" onchange="testBgmPlayback()" checked>
		</div>
		<br>
		<div id="difficulty">
			<strong>Difficulty Parameters:</strong>
			<br>
			<span>Bottle Capacity:</span>
			<input id="bottleIn" type="number" min="1" max="100" placeholder="30">
			<br>
			<span>Dehydration Time:</span>
			<input id="speedIn" type="number" min="1" max="999" placeholder="90">
		</div>
	</div>

	<script src="swapicon.js"></script>
</body>

</html>
